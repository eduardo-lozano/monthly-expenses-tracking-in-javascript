<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expenses Tracking</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="img-container">
                <img src="./assets/img/titulo.png" />
            </div>
            <div class="form-group">
                <input type="text" id="nombreGasto" placeholder="Expense name">
                <input type="number" id="valorGasto" placeholder="Expense amount" min="0" step="0.01">
                <button id="addExpenseButton" onclick="addExpense();">Add Expense</button>
            </div>
            <ul id="listaDeGastos"></ul>
            <div class="total">
                Total Expenses: US$ <span id="totalGastos">0.00</span>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
